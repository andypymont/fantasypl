{% extends 'base.html' %}
{% block content %}
<div class="container">
	<table class="table table-striped">
		<tr>
			<th>#</th>
			<th>Team</th>
			<th>P</th>
			<th>W</th>
			<th>D</th>
			<th>L</th>
			<th>Pts</th>
			<th>Score</th>
		</tr>
		{% for team in teams %}
		<tr>
			<td>{{ loop.index }}</td>
			<td>{{ team.name }}</td>
			<td>{{ team.wins + team.losses + team.draws }}
			<td>{{ team.wins }}</td>
			<td>{{ team.draws }}</td>
			<td>{{ team.losses }}</td>
			<td>{{ team.points }}</td>
			<td>{{ team.score }}</td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
