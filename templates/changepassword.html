{% extends "base.html" %}
{% block content %}
<div class="container">
	<form  class="col-md-4" role="form" method="post" action="{{ url_for('change_password') }}">
		<p>Enter your current and new password to continue.</p>
		<div class="form-group">
			<label for="password">Current Password</label>
			<input class="form-control" type="password" id="currentpassword" name="currentpassword" autofocus>
		</div>
		<div class="form-group">
			<label for="password">New Password</label>
			<input class="form-control" type="password" id="newpassword1" name="newpassword1">
		</div>
		<div>
			<label for="password">Confirm New Password</label>
			<input class="form-control" type="password" id="newpassword2" name="newpassword2">
		</div>
		<hr>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Change Password</button>
		</div>
	</form>
</div>
{% endblock %}
